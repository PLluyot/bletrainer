<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      BLETrainer
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/devices" routerDirection="forward">
        <ion-icon slot="icon-only" name="settings-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card >
    <ion-card-header class="ion-text-center">
      <!-- <ion-thumbnail> -->
        <img style="width:50%;" src="https://bodytone.eu/cms/wp-content/uploads/2020/12/file-Xf6zFE-ePMibs.jpg" alt="logo">
      <!-- </ion-thumbnail> -->
      <ion-card-title >DS-60</ion-card-title>
      <ion-card-subtitle >App creada con IONIC-4 by P.Lluyot</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item  *ngFor="let componente of componentes">
        <ion-label class="ion-text-center">
          {{componente.nombre}} 
        </ion-label>
        <ion-label color="{{componente.color}}" (click)="cambiarEstado(componente)">{{componente.estado}}</ion-label>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>
