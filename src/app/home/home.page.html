<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      BLETrainer
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/devices" routerDirection="forward">
        <ion-icon slot="icon-only" name="settings-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" no-padding no-margin>
  <ion-card >
    <ion-card-header>
      <img src="https://bodytone.eu/cms/wp-content/uploads/2020/12/file-Xf6zFE-ePMibs.jpg" alt="logo">
      <ion-card-title class="ion-text-center">DS-60</ion-card-title>
      <ion-card-subtitle class="ion-text-center">App creada con IONIC-4 by P.Lluyot</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="ion-text-center">
        <ion-label class="ion-text-center">
          Bicicleta: 
        </ion-label>
        <ion-label color="danger">{{this.estadoBici}}</ion-label>
      </ion-item>
      <ion-item class="ion-text-center">
        <ion-label class="ion-text-center">
          Puls√≥metro: 
        </ion-label>
        <ion-label color="danger">{{this.estadoPulso}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
