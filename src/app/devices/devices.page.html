<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      BLETrainer - Configuración
    </ion-title>
      <ion-buttons slot="start">
      <!--<ion-button [routerLink]="['/home',estadoBLE]" routerDirection="back">
        <ion-icon name="heart"></ion-icon> 
      </ion-button>-->
      <ion-button (click)="sendParam()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      <!-- <ion-back-button defaultHref="/home"></ion-back-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" no-padding no-margin>
  
<ion-card>
  <ion-list>
    <ion-list-header color="dark">
      Sensores <ion-icon name="bluetooth"></ion-icon>
    </ion-list-header>
    <ion-item-group >
      <ion-item-divider color="warning" >
        
        <ion-label slot="start" >Pulsómetro {{estadoPulso}}</ion-label>
        <ion-buttons slot="end">
          <ion-button color="dark" fill="outline" size="small" shape="round" (click)="cambiarEstado(estadoPulso)">
            scan
            <ion-icon name="bluetooth" ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item-divider>
      <ion-item>
        <ion-label>Sensor 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Sensor 2</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="warning">
        <ion-label>Cadencia + Velocidad {{estadoBici}}</ion-label>
        <ion-buttons slot="end">
          <ion-button color="dark" fill="outline" size="small" shape="round" (click)="cambiarEstado(estadoBici)">
            scan
            <ion-icon name="bluetooth" ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item-divider>
      <ion-item>
        <ion-label>Sensor 1</ion-label>
        <ion-label style="text-align:right;" color="success">conectado</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{estadoBLE}}</ion-label>
        <ion-label style="text-align:right;" color="danger">desconectado</ion-label>
      </ion-item>
    </ion-item-group>
    

  </ion-list>
  <ion-label>Selecciona un dispositivo para conectarte</ion-label>
</ion-card>
</ion-content>
